<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>WebRTC Spacewar</title>
    <link rel="stylesheet" href="spacewar.css">
    <script type="module" src="spacewar.js"></script>
  </head>
  <body>
    <div class="center">
      <canvas id="canvas" tabindex="0"></canvas>
      <br>
      Keys: A: rotate left, S: rotate right, K: thrust, L: launch missile,
      Enter: enter hyperspace,
      Z: zoom in, X: zoom out, R: reset view, Mouse click: re-center view,
      C: configure, N: names on/off, O: observe on/off, P: pause/play
    </div>

    <div id="configPane" class="overlay round">
      <label class="flex-row space-below">
        Name:
        <input id="nameField" type="text" size="10">
      </label>
      <label>
        <input id="webRTCCheckbox" type="checkbox">
        Use WebRTC
      </label>
      <label class="flex-row indent">
        STUN/TURN server:
        <input id="iceServerField" type="text" size=30>
      </label>
      <label class="flex-row indent justify">
        Username:
        <input id="iceUsernameField" type="text" size=30>
      </label>
      <label class="flex-row indent justify space-below">
        Credential:
        <input id="iceCredentialField" type="password" size=30>
      </label>
      <div class="flex-row justify">
        <input id="resetButton" class="round" type="button" value="Reset">
        <input id="cancelButton" class="round" type="button" value="Cancel">
        <input id="okButton" class="round" type="button" value="OK">
      </div>
    </div>
  </body>
</html>
